<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis</title>
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
    
        body.dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
    
        h1 {
            text-align: center;
            margin-top: 20px;
            color: inherit;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
        }
    
        body.dark-mode table {
            background-color: #222;
            color: #f9f9f9;
        }
    
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #f2f2f2;
            cursor: pointer;
            color: #333;
        }
    
        body.dark-mode th {
            background-color: #333;
            color: #f9f9f9;
        }
    
        th:hover {
            background-color: #ddd;
            color: #333;
        }
    
        tr:hover {
            background-color: #f5f5f5;
            color: #333;
        }
    
        .sort-arrow {
            display: inline-block;
            vertical-align: middle;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }
    
        .sort-arrow.asc {
            border-bottom: 6px solid #333;
        }
    
        .sort-arrow.desc {
            border-top: 6px solid #333;
        }
    
        #portfolio {
            padding: 20px;
            text-align: center;
        }
    
        p {
            text-align: center;
            margin-bottom: 10px;
            color: inherit;
            font-weight: bold;
        }
    
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    
        .dark-mode-toggle .icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle.dark-mode .icon {
            transform: rotate(180deg);
        }

        #pie-chart-container, #bar-chart-container {
            text-align: center;
            width: 50%;
            margin: auto;
        }

        #pie-chart, #bar-chart {
            max-width: 100%;
            height: auto;
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" crossorigin="anonymous"></script>
    
    <!-- Script -->
    <script>
        function displayPortfolioValue(portfolioValue) {
            // Ensure portfolioValue is valid
            if (!portfolioValue || typeof portfolioValue !== 'object' || !portfolioValue.coins) {
                console.error('Invalid portfolio data.');
                return;
            }

            let table = "<h1>Portfolio Analysis</h1>";
            table += `<p>Total Portfolio Value: $${calculateTotalPortfolioValue(portfolioValue).toFixed(2)}</p>`;
            table += "<table id='portfolio-table' class='tablesorter'><thead><tr><th>Cryptocurrency<span class='sort-arrow'></span></th><th>Amount<span class='sort-arrow'></span></th><th>Price (USD)<span class='sort-arrow'></span></th><th>Value (USD)<span class='sort-arrow'></span></th></tr></thead><tbody>";

            for (let coinId in portfolioValue.coins) {
                let details = portfolioValue.coins[coinId];
                let amount = details.amount;
                let price = details.price;
                let value = amount * price;
                table += `<tr><td>${coinId}</td><td>${amount}</td><td>$${price.toFixed(2)}</td><td>$${value.toFixed(2)}</td></tr>`;
            }

            table += "</tbody></table>";

            document.getElementById("portfolio").innerHTML = table;

            $("#portfolio-table").tablesorter();

            // Generate Pie Chart
            generatePieChart(portfolioValue);

            // Generate Bar Chart
            generateBarChart(portfolioValue);
        }

        function calculateTotalPortfolioValue(portfolioValue) {
            let totalValue = 0;

            for (let coinId in portfolioValue.coins) {
                let details = portfolioValue.coins[coinId];
                let amount = details.amount;
                let price = details.price;
                totalValue += amount * price;
            }

            return totalValue;
        }

        function generatePieChart(portfolioValue) {
            let ctx = document.getElementById('pie-chart').getContext('2d');
            let labels = [];
            let data = [];

            for (let coinId in portfolioValue.coins) {
                labels.push(coinId);
                let amount = portfolioValue.coins[coinId].amount;
                let price = portfolioValue.coins[coinId].price;
                let value = amount * price;
                data.push(value);
            }

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cryptocurrency Distribution',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(255, 159, 64, 0.5)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cryptocurrency Distribution'
                        }
                    }
                }
            });
        }

        function generateBarChart(portfolioValue) {
            let ctx = document.getElementById('bar-chart').getContext('2d');
            let stableCoinTotal = 0;
            let totalValue = calculateTotalPortfolioValue(portfolioValue);

            for (let coinId in portfolioValue.coins) {
                if (isStableCoin(coinId)) {
                    stableCoinTotal += portfolioValue.coins[coinId].amount * portfolioValue.coins[coinId].price;
                }
            }

            let data = [stableCoinTotal, totalValue - stableCoinTotal];
            let labels = ['Stable Coins', 'Other Coins'];
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Allocation',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Allocation'
                        }
                    }
                }
            });
        }

        function isStableCoin(coinId) {
            const stable_coin_list = [
                "usdd",
                "usd-coin",
                "tether",
                "dai",
                "husd",
                "tusd",
                "busd",
                "aave-v3-usdt",
                "binance-usd"
            ];
            return stable_coin_list.includes(coinId);
        }

        window.onload = function() {
            let portfolioValue = {{portfolio_value}};
            displayPortfolioValue(portfolioValue);
        };

        $(document).ready(function() {
            $(".dark-mode-toggle").click(function() {
                $("body").toggleClass("dark-mode");
                $(".dark-mode-toggle .icon").toggleClass("dark-mode");
            });
        });
    </script>
</head>
<body class="dark-mode">
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="icon" role="img" aria-hidden="true">&#127765;</span>
    </div>
    
    <!-- Portfolio -->
    <div id="portfolio"></div>
    
    <!-- Pie Chart Container -->
    <div id="pie-chart-container" class="chart-container">
        <canvas id="pie-chart" width="400" height="400" aria-label="Pie Chart"></canvas>
    </div>

    <!-- Bar Chart Container -->
    <div id="bar-chart-container" class="chart-container">
        <canvas id="bar-chart" width="400" height="400" aria-label="Bar Chart"></canvas>
    </div>
</body>
</html>
