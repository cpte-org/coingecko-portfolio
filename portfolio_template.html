<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis</title>
    <!-- Styles -->
    <link id="tabulator-css" href="css/tabulator_midnight.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Text', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1c1c1e;
            color: #f5f5f7;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #007aff;
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        #portfolio {
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        .dark-mode #portfolio {
            background-color: #2c2c2e;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: inherit;
            font-weight: 500;
        }

        .dark-mode-toggle .icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle.dark-mode .icon {
            color: #fff;
        }

        #pie-chart-container, #bar-chart-container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        .dark-mode #pie-chart-container, .dark-mode #bar-chart-container {
            background-color: #2c2c2e;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        #pie-chart, #bar-chart {
            max-width: 100%;
            height: auto;
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Portfolio Analysis</h1>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="icon" role="img" aria-hidden="true">&#127765;</span>
    </div>
    <br><br>

    <!-- Total Portfolio Value -->
    <div id="portfolio-value"></div>
    <br>

    <!-- Portfolio -->
    <div id="portfolio"></div>

    <!-- Pie Chart Container -->
    <div id="pie-chart-container" class="chart-container">
        <canvas id="pie-chart" width="400" height="400" aria-label="Pie Chart"></canvas>
    </div>

    <!-- Bar Chart Container -->
    <div id="bar-chart-container" class="chart-container">
        <canvas id="bar-chart" width="400" height="400" aria-label="Bar Chart"></canvas>
    </div>

    <!-- External Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tabulator.min.js"></script>
    <script src="js/chart.min.js"></script>


    <!-- Script -->
    <script>
        const coinGrouping = {
            tether: ['tether', 'usd-coin', 'dai', 'usdd', 'aave-v3-usdt', 'binance-usd'],
            celestia: ['celestia', 'stride-staked-tia'],
            ethereum: ['ethereum', 'staked-ether', 'rocket-pool-eth']
        };

        function toggleDarkMode() {
            $("body").toggleClass("dark-mode");
            $(".dark-mode-toggle .icon").toggleClass("dark-mode");

            // Toggle between light and dark mode CSS for the table
            const tabulatorCSS = document.getElementById('tabulator-css');
            if ($("body").hasClass("dark-mode")) {
                tabulatorCSS.href = "css/tabulator_midnight.min.css";
            } else {
                tabulatorCSS.href = "css/tabulator_simple.min.css";
            }
        }

        function displayPortfolioValue(portfolioValue) {
            // Ensure portfolioValue is valid
            if (!portfolioValue || typeof portfolioValue !== 'object' || !portfolioValue.coins) {
                console.error('Invalid portfolio data.');
                return;
            }

            let tableData = [];
            let totalValue = 0;

            for (let coinId in portfolioValue.coins) {
                let details = portfolioValue.coins[coinId];
                let amount = details.amount;
                let price = details.price;
                let value = amount * price;
                totalValue += value;
                tableData.push({ Cryptocurrency: coinId, Amount: amount, 'Price (USD)': price.toFixed(2), 'Value (USD)': value.toFixed(2) });
            }

            let table = new Tabulator("#portfolio", {
                data: tableData,
                layout: "fitColumns",
                columns: [
                    { title: "Cryptocurrency", field: "Cryptocurrency" },
                    { title: "Amount", field: "Amount" },
                    { title: "Price (USD)", field: "Price (USD)" },
                    { title: "Value (USD)", field: "Value (USD)" }
                ],
                initialSort: [{ column: "Cryptocurrency", dir: "asc" }]
            });

            let totalPortfolioValue = totalValue.toFixed(2);
            $("#portfolio-value").append(`<p style="text-align:center; font-size: 24px; font-weight: 600;">Total Portfolio Value: $${totalPortfolioValue}</p>`);

            // Generate Pie Chart
            generatePieChart(portfolioValue);

            // Generate Bar Chart
            generateBarChart(portfolioValue);
        }

        function generatePieChart(portfolioValue) {
            let ctx = document.getElementById('pie-chart').getContext('2d');
            let labels = [];
            let data = [];

            for (let coinId in portfolioValue.coins) {
                labels.push(coinId);
                let amount = portfolioValue.coins[coinId].amount;
                let price = portfolioValue.coins[coinId].price;
                let value = amount * price;
                data.push(value);
            }

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cryptocurrency Distribution',
                        data: data,
                        backgroundColor: [
                            '#ff3b30',
                            '#ff9500',
                            '#ffcc00',
                            '#4cd964',
                            '#5ac8fa',
                            '#5856d6'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cryptocurrency Distribution',
                            font: {
                                size: 18,
                                family: "'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
                            }
                        }
                    }
                }
            });
        }

        function generateBarChart(portfolioValue) {
            let ctx = document.getElementById('bar-chart').getContext('2d');
            let stableCoinTotal = 0;
            let totalValue = calculateTotalPortfolioValue(portfolioValue);

            for (let coinId in portfolioValue.coins) {
                if (isStableCoin(coinId)) {
                    stableCoinTotal += portfolioValue.coins[coinId].amount * portfolioValue.coins[coinId].price;
                }
            }

            let data = [stableCoinTotal, totalValue - stableCoinTotal];
            let labels = ['Stable Coins', 'Other Coins'];
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Allocation',
                        data: data,
                        backgroundColor: [
                            '#ff3b30',
                            '#5ac8fa'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Allocation',
                            font: {
                                size: 18,
                                family: "'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
                            }
                        }
                    }
                }
            });
        }

        function calculateTotalPortfolioValue(portfolioValue) {
            let totalValue = 0;

            for (let coinId in portfolioValue.coins) {
                let details = portfolioValue.coins[coinId];
                let amount = details.amount;
                let price = details.price;
                totalValue += amount * price;
            }

            return totalValue;
        }

        function isStableCoin(coinId) {
            const stable_coin_list = coinGrouping.tether;
            return stable_coin_list.includes(coinId);
        }

        window.onload = function() {
            let portfolioValue = {{portfolio_value}};
            displayPortfolioValue(portfolioValue);
        };

        $(document).ready(function() {
            $(".dark-mode-toggle").click(toggleDarkMode);
        });
    </script>
</body>
</html>
