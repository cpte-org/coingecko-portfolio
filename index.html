<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management</title>
</head>
<body>
    <h1>Portfolio Management</h1>
    <h2>Get Portfolio</h2>
    <form id="getPortfolioForm">
        <label for="portfolioId">Portfolio ID:</label>
        <input type="text" id="portfolioId" name="portfolioId">
        <label for="savings">Use Savings:</label>
        <input type="checkbox" id="savings" name="savings" checked>
        <button type="submit">Get Portfolio</button>
    </form>
    <div id="portfolioInfo"></div>
    
    <h2>Update Portfolio</h2>
    <form id="updatePortfolioForm">
        <label for="updatePortfolioId">Portfolio ID:</label>
        <input type="text" id="updatePortfolioId" name="updatePortfolioId">
        <label for="updatedPortfolio">Updated Portfolio:</label>
        <textarea id="updatedPortfolio" name="updatedPortfolio" rows="4" cols="50"></textarea>
        <button type="submit">Update Portfolio</button>
    </form>
    <div id="updateMessage"></div>

    <script>
        document.getElementById('getPortfolioForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const portfolioId = document.getElementById('portfolioId').value;
            const useSavings = document.getElementById('savings').checked;
            const response = await fetch(`http://127.0.0.1:5000/portfolio/${portfolioId}?savings=${useSavings}`);
            const data = await response.json();
            displayPortfolio(data);
        });

        document.getElementById('updatePortfolioForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const portfolioId = document.getElementById('updatePortfolioId').value;
            const updatedPortfolio = JSON.parse(document.getElementById('updatedPortfolio').value);
            const response = await fetch(`http://127.0.0.1:5000/portfolio/${portfolioId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ portfolio: updatedPortfolio })
            });
            const data = await response.json();
            document.getElementById('updateMessage').innerText = data.message;
        });

        function displayPortfolio(data) {
            const portfolioInfo = document.getElementById('portfolioInfo');
            portfolioInfo.innerHTML = '';
            const portfolio = data.portfolio;
            const totalValue = data.total_value;

            const portfolioTable = document.createElement('table');
            const headerRow = portfolioTable.insertRow();
            headerRow.innerHTML = '<th>Coin</th><th>Quantity</th><th>Value</th><th>Price</th><th>Change 24h</th>';

            portfolio.forEach(coin => {
                const row = portfolioTable.insertRow();
                row.innerHTML = `<td>${coin.coin}</td><td>${coin.quantity}</td><td>${coin.value}</td><td>${coin.price}</td><td>${coin.change_24h}</td>`;
            });

            portfolioInfo.appendChild(portfolioTable);

            const totalValueParagraph = document.createElement('p');
            totalValueParagraph.innerText = `Total Portfolio Value: ${totalValue}`;
            portfolioInfo.appendChild(totalValueParagraph);
        }
    </script>
</body>
</html>
